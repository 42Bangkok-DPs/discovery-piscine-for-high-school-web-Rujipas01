<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 25%;
  padding: 10px;
  height: 150px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>


<div class="row">
  <div class="column" style="background-color:red;">
    <h2>First</h2>
  </div>
  <div class="column" style="background-color:yellow;">
    <h2>Second</h2>
  </div>
</div>

</body>
</html>
