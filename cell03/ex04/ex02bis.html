<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 50px; }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="container">
        <input type="number" id="leftOperand" placeholder="Left Operand" min="0" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Right Operand" min="0" />
        <input type="submit" id="calculate" value="Try me!" />
    </div>


    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                const left = parseInt($('#leftOperand').val());
                const right = parseInt($('#rightOperand').val());
                const operator = $('#operator').val();
                let result;

                if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                    alert('Error :(');
                    return;
                }

                switch (operator) {
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        if (right === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = left / right;
                        break;
                    case '%':
                        if (right === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = left % right;
                        break;
                }

                alert(`Result: ${result}`);
                console.log(result);
            });

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
